<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="calculator-container">
      <div class="input-box">
        <input class="input" type="text" readonly placeholder="0" data-entry/>
      </div>
      <div class="utilities">
        <button class="row1-button">AC</button>
        <button class="row1-button">(</button>
        <button class="row1-button">)</button>
        <button class="row1-button" data-modulus>%</button>
        <button class="row1-button" data-divide>/</button>
      </div>
      <div class="num-operators">
        <div class="row2">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="last-button" data-multiply>*</button>
          </div>
          <div class="row3">
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="last-button" data-subtract>-</button>
          </div>
          <div class="row4">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="last-button" data-add>+</button>
          </div>
          <div class="row5">
            <button onclick="display('0')">0</button>
            <button>.</button>
            <button>del</button>
            <button class="last-button" data-calc>=</button>
          </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
