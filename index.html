<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="calculator-container">
      <div class="input-box">
        <input class="input" type="text" readonly placeholder="0"/>
      </div>
      <div class="utilities">
        <button class="row1-button">AC</button>
        <button class="row1-button">(</button>
        <button class="row1-button">)</button>
        <button class="row1-button">%</button>
        <button class="row1-button">/</button>
      </div>
      <div class="num-operators">
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="last-button">*</button>
          </div>
          <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="last-button">-</button>
          </div>
          <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="last-button">+</button>
          </div>
          <div class="row5">
            <button>0</button>
            <button>.</button>
            <button>del</button>
            <button class="last-button">=</button>
          </div>
      </div>
    </div>
  </body>
</html>
